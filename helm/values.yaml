image:
  repository: ghcr.io/your-username/your-repo
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: your-app.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

replicaCount: 1

env:
  BASE_URL: /